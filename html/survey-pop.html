<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>Survey</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/rateit.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--Start Content-->
<div class="content">
    <!--Start Navbar-->
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <!--Services-->
                <div class="sadeco-group">
                    <div class="surv-pop">
                        <h3>How satisfied are you with our website?</h3>
                        <label>
                            <input type="checkbox"> Very satisfied
                        </label>
                        <label>
                            <input type="checkbox"> Somewhat satisfied
                        </label>
                        <label>
                            <input type="checkbox"> Neutral
                        </label>
                        <label>
                            <input type="checkbox"> Somewhat dissatisfied
                        </label>
                        <label>
                            <input type="checkbox"> Very dissatisfied
                        </label>
                    </div>
                    <div class="surv-pop">
                        <h3>How did you learn of our website?</h3>
                        <label>
                            <input type="checkbox"> Newspaper or magazine article
                        </label>
                        <label>
                            <input type="checkbox"> Friend/colleague
                        </label>
                        <label>
                            <input type="checkbox"> (Your company name) employee
                        </label>
                        <label>
                            <input type="checkbox"> Company materials
                        </label>
                        <label>
                            <input type="checkbox"> Google search
                        </label>
                        <label>
                            <input type="checkbox"> Yahoo search
                        </label>
                        <label>
                            <input type="checkbox"> Another search engine (please put the name in the Comments area below)
                        </label>
                        <label>
                            <input type="checkbox"> Surfing the web
                        </label>
                    </div>
                    <div class="surv-pop">
                        <h3>On your last visit, what was your primary reason for visiting our website?</h3>
                        <label>
                            <input type="checkbox"> Seeking company information
                        </label>
                        <label>
                            <input type="checkbox"> Seeking product information
                        </label>
                        <label>
                            <input type="checkbox"> Seeking contact information
                        </label>
                        <label>
                            <input type="checkbox"> Product purchase
                        </label>
                        <label>
                            <input type="checkbox"> Seeking Company working hours
                        </label>
                        <label>
                            <input type="checkbox"> Seeking Company locations/directions
                        </label>
                    </div>
                    <div class="surv-pop">
                        <h3>How often do you visit our website?</h3>
                        <label>
                            <input type="checkbox"> Daily
                        </label>
                        <label>
                            <input type="checkbox"> Weekly
                        </label>
                        <label>
                            <input type="checkbox"> Monthly
                        </label>
                        <label>
                            <input type="checkbox"> Quarterly
                        </label>
                        <label>
                            <input type="checkbox"> Annually
                        </label>
                    </div>
                    <div class="surv-pop">
                        <h3>Please rate us on the following attributes:</h3>
                        <label>
                            Ease of navigation
                        </label>
                        <div class="rateit">
                        </div>
                        <label>
                             Freshness of content
                        </label>
                        <div class="rateit">
                        </div>
                        <label>
                             Accuracy of information
                        </label>
                        <div class="rateit">
                        </div>
                        <label>
                             Quality of content
                        </label>
                        <div class="rateit">
                        </div>
                        <label>
                             Quantity of content
                        </label>
                        <div class="rateit">
                        </div>
                        <label>
                             Layout/design
                        </label>
                        <div class="rateit">
                        </div>
                    </div>
                    <div class="surv-pop">
                        <h3>How likely are you to visit our website again?</h3>
                        <label>
                            <input type="checkbox"> Very likely
                        </label>
                        <label>
                            <input type="checkbox"> Somewhat likely
                        </label>
                        <label>
                            <input type="checkbox"> Neutral
                        </label>
                        <label>
                            <input type="checkbox"> Somewhat unlikely
                        </label>
                        <label>
                            <input type="checkbox"> Very unlikely
                        </label>
                    </div>
                    <div class="down">
                        <button type="submit" class="btn btn-danger">Submit</button>
                    </div>
                </div>
                <!--Services-->
            </div>

        </div>
    </div>

</div>
<!--End Content-->
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/jquery.rateit.min.js"></script>
<script src="js/prefixfree.min.js"></script>
<script src="js/plugin.js"></script>
</body>
</html>
